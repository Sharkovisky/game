<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" id="app">
        <h1 class="col text-center m-5">Matador de monstro</h1>
        <div class="row">
            <div class="col text-center">
                <h2>Você</h2>
                <p>{{ vida }}</p>
            </div>
            <div class="col text-center">
                <h2>Monstro</h2>
                <p>{{ vida_monstro }}</p>
            </div>
        </div>
        <div class="border border-primary mb-10">
            <div class="border p-2">
                <div class="col text-center" v-if="nao_iniciado">
                    <button @click="nao_iniciado = false">Começar o jogo</button>
                </div>
                <div class="col text-center" v-if="!nao_iniciado">
                    <button @click="atacar">Atacar</button>
                    <button @click="curar">Curar</button>
                    <button @click="nao_iniciado = true">Desistir</button>
                </div>
                <div></div>
            </div>
            <div class="border col text-center p-2" id="app">
                <h3>Histórico de jogadas</h3>
                <ul v-for="jogada in historico">
                    <li>{{ jogada.msg }}</li>
                </ul>
            </div>
        </div>
    </div>
</body>
<footer>
    <script>
        var app = new Vue({
            el: '#app',
            data : {
                nao_iniciado : true,
                ataque : 0,
                vida : 100,
                vida_monstro : 100,
                historico : [],
            },
            methods : {
                atacar : function(){
                    this.vida_monstro -= this.ataque,
                    voce = "Você"
                    monstro = "Monstro"
                    acao = "atacou"
                    if(this.ataque == 0){
                        acao = "errou"
                    }
                    this.adicionar_ao_historico(voce, monstro, acao)
                },
                curar : function(){
                    cura = Math.round(Math.random()*5)
                    this.vida += cura
                },
                adicionar_ao_historico : function(atacante, atacado, acao){
                    msg = `${atacante} ${acao} ${atacado}.`
                    this.historico.push({msg: msg})
                }
            },
        })
    </script>
</footer>
</html>
