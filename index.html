<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" id="app">
        <h1 class="col text-center m-5">Matador de monstro</h1>
        <div class="row">
            <div class="col text-center">
                <h2>Você</h2>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" v-bind:style="{width: vida +'%'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{ vida }}</div>
                </div>
            </div>
            <div class="col text-center">
                <h2>Monstro</h2>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" v-bind:style="{width: vida_monstro +'%'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{ vida_monstro }}</div>
                </div>
            </div>
        </div>
        <div class="border border-primary mb-10">
            <div class="border p-2">
                <div class="col text-center" v-if="nao_iniciado">
                    <button @click="nao_iniciado = false">Começar o jogo</button>
                </div>
                <div class="col text-center" v-if="!nao_iniciado">
                    <button @click="atacar">Atacar</button>
                    <button @click="curar">Curar</button>
                    <button @click="reset">Desistir</button>
                </div>
                <div></div>
            </div>
            <div class="border col text-center p-2" id="app">
                <h3>Histórico de jogadas</h3>
                <ul v-for="jogada in historico">
                    <li>{{ jogada.msg }}</li>
                </ul>
            </div>
        </div>
    </div>
</body>
<footer>
    <script>
        var app = new Vue({
            el: '#app',
            data : {
                nao_iniciado : true,
                ataque : 5,
                vida : 100,
                vida_monstro : 100,
                historico : [],
                voce : "Você",
                monstro : "Monstro",
            },
            methods : {
                reset : function(){
                    this.nao_iniciado = true
                    this.vida = 100
                    this.vida_monstro = 100
                    this.historico = []
                },
                ataque_aleatorio : function(){
                    return Math.round(Math.random()*10);
                },
                chance_de_erro : function(){
                    return Math.random();
                },
                verificar_vida : function(){
                    if(this.vida <= 0){
                        this.historico.push({ msg : "Você morreu :("})
                        alert("Você morreu :(");
                    } else if (this.vida_monstro <=0 ){
                        this.historico.push({ msg : "O monstro morreu! Você venceu"})
                    }
                },
                atacar : function(){
                    if(this.chance_de_erro() > 0.3){
                        this.ataque = this.ataque_aleatorio();
                        this.vida_monstro -= this.ataque
                        acao = "atacou"
                    } else {
                        this.ataque = 0
                        acao = "errou"
                    }
                    this.color = 'blue'
                    this.adicionar_ao_historico(this.voce, this.monstro, acao, this.ataque)
                    this.contra_ataque()
                    this.verificar_vida()
                },
                contra_ataque: function(){
                    this.ataque = this.ataque_aleatorio();
                    this.vida -= this.ataque
                    acao = "contra-atacou"
                    this.adicionar_ao_historico(this.monstro, this.voce, acao, this.ataque)
                },
                curar : function(){
                    cura = Math.round(Math.random()*20)
                    this.vida += cura
                    msg = `${this.voce} curou ${cura}`
                    this.historico.push({ msg : msg })
                    this.contra_ataque()
                },
                adicionar_ao_historico : function(atacante, atacado, acao, ataque){
                    msg = `${atacante} ${acao} ${atacado} com ${ataque} de dano.`
                    this.historico.push({msg: msg})
                }
            },
        })
    </script>
</footer>
</html>
